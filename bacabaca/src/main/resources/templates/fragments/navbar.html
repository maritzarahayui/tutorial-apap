<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand fw-bold text-primary ms-3" href="/">BacaBaca</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a th:class="${activePage == 'Beranda'} ? 'nav-link active' : 'nav-link'" th:href="@{/}">Beranda</a>
            </li>

            <li class="nav-item">
                <a th:class="${activePage == 'Buku'} ? 'nav-link active' : 'nav-link'" th:href="@{/buku/viewall}">Buku</a>
            </li>

            <li class="nav-item">
                <a th:class="${activePage == 'Penerbit'} ? 'nav-link active' : 'nav-link'" th:href="@{/penerbit/viewall}">Penerbit</a>
            </li>

            <li class="nav-item">
                <a th:class="${activePage == 'Penulis'} ? 'nav-link active' : 'nav-link'" th:href="@{/penulis/viewall}">Penulis</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
